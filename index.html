<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="content">
        <div class="header">
            <form class="search">
                <input type="text" placeholder="Search for a city..." class="searchform">
                <i class="fa-solid fa-magnifying-glass"></i>
            </form>
            <div class="units">
                <span class="weather_unit_celsius">&#176C</span>
                <span class="weather_unit_farenheit">&#176F</span>
            </div>
        </div>
        <div class="location-icon">
            <img src="icons/location icon.png" alt="Location">
        </div>
        <div class="body">
            <h1 class="city"></h1>
            <div class="datetime">
            </div>
            
            <div class="forecast"></div>
            <div class="icon">
            </div>
            <p class="temperature">
            </p>
            <div class="minmax">
                <p>Min: 12&#176</p>
                <p>Max: 16&#176</p>
            </div>
        </div>

        <div class="info">
            <div class="card">
                <i class="fa-solid fa-temperature-full"></i>
                <div>
                    <p>Real Feel</p>
                    <p class="realfeel">18&#176</p>
                </div>
            </div>
            <div class="card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Humidity</p>
                    <p class="humidity">18&#176</p>
                </div>
            </div>
            <div class="card">
              <i class="fa-solid fa-wind"></i>
              <div>
                  <p>Wind</p>
                  <p class="wind">18&#176</p>
              </div>
          </div>
          <div class="card">
              <i class="fa-solid fa-gauge-high"></i>
              <div>
                  <p>Pressure</p>
                  <p class="pressure">18&#176</p>
              </div>
          </div>
      </div>
  </div>

  <a href="forecast.html" class="forecast-button">See 5-Day Forecast</a>

  <script src="main.js"></script>
</body>
</html>
